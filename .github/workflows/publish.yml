name: Publish Docker Image

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_NAME: ghcr.io/nickborgers/mikrotik-as-wap-configurator

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max

  # Verify the pushed image actually works (catches packaging issues like missing files)
  verify-pushed-image:
    name: Verify Pushed Image
    runs-on: ubuntu-latest
    needs: build-and-push
    env:
      IMAGE_NAME: ghcr.io/nickborgers/mikrotik-as-wap-configurator

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and verify image
        run: |
          # Pull the image we just pushed (use 'latest' tag which was just updated)
          echo "Pulling image from registry..."
          docker pull ${{ env.IMAGE_NAME }}:latest

          # Test 1: Verify 'help' command works
          echo ""
          echo "=== Test 1: Verify 'help' command ==="
          docker run --rm ${{ env.IMAGE_NAME }}:latest help
          echo "✅ Help command works"

          # Test 2: Verify 'example' command outputs valid YAML
          echo ""
          echo "=== Test 2: Verify 'example' command ==="
          docker run --rm ${{ env.IMAGE_NAME }}:latest example | head -20
          echo "✅ Example command works"

          # Test 3: Verify all modules can be loaded (catches missing lib/ etc)
          echo ""
          echo "=== Test 3: Verify modules load correctly ==="
          docker run --rm ${{ env.IMAGE_NAME }}:latest sh -c '
            node -e "
              const lib = require(\"/app/mikrotik-no-vlan-filtering.js\");
              const requiredExports = [
                \"configureMikroTik\",
                \"configureController\",
                \"configureCap\",
                \"configureCapInterfacesOnController\",
                \"configureAccessLists\",
                \"backupMikroTikConfig\",
                \"MikroTikSSH\"
              ];
              for (const exp of requiredExports) {
                if (typeof lib[exp] !== \"function\") {
                  console.error(\"Missing or invalid export: \" + exp);
                  process.exit(1);
                }
              }
              console.log(\"All \" + requiredExports.length + \" required exports verified\");
            "
          '
          echo "✅ All modules load correctly"

          # Test 4: Verify apply-multiple-devices.js can be parsed
          echo ""
          echo "=== Test 4: Verify apply-multiple-devices.js syntax ==="
          docker run --rm ${{ env.IMAGE_NAME }}:latest sh -c 'node --check /app/apply-multiple-devices.js'
          echo "✅ apply-multiple-devices.js syntax OK"

          echo ""
          echo "========================================"
          echo "✅ All smoke tests passed!"
          echo "========================================"
